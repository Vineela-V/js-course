// getElementByClassName //
<!DOCTYPE html>
<html>
<head>
  <title>getElementsByClassName Example</title>
</head>
<body>
  <div class="highlight">This is the first highlighted div.</div>
  <div class="highlight">This is the second highlighted div.</div>
  <button onclick="changeHighlights()">Change All Highlights</button>
  <script>
    function changeHighlights() {
      let elements = document.getElementsByClassName("highlight");
      for (let i = 0; i < elements.length; i++) {
        elements[i].textContent = "Changed by JavaScript!";
        elements[i].style.color = "red";
      }
    }
  </script>
</body>
</html>


// querySelectorAll() //

<!DOCTYPE html>
<html>
<head>
  <title>querySelectorAll Example</title>
</head>
<body>

  <div class="highlight">This is the first highlighted div.</div>
  <div class="highlight">This is the second highlighted div.</div>
  <button onclick="changeHighlights()">Change All Highlights</button>

  <script>
    function changeHighlights() {
      let elements = document.querySelectorAll(".highlight");
      elements.forEach((el) => {
        el.textContent = "Changed using querySelectorAll!";
        el.style.backgroundColor = "yellow";
      });
    }
  </script>
</body>
</html>

// adding and removing new elem//
<!DOCTYPE html>
<html>
<head>
  <title>Add New Element Example</title>
</head>
<body>
  <button onclick="addElement()">Add Paragraph</button>
  <div id="container">
    <p>This is an existing paragraph.</p>
  </div>
  <script>
    function addElement() {
      let newParagraph = document.createElement("p");
      newParagraph.textContent = "This is a newly added paragraph!";
      document.getElementById("container").appendChild(newParagraph);
    }
  </script>
</body>
</html>
